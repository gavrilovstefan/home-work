<!DOCTYPE html>
<html>
    <head>
        <title>4.fourth-exercise</title>

        <meta charset = "UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="style-fourth.css">
    </head>
    <body>
        <form>
            <table border="1">
                <tr>
                    <th id="top-th" colspan="2">User Form</th>
                </tr>

                <tr>
                    <td>Enter Name</td>
                    <td>
                        <input class="color3 input-width" type="text" name="enter-name" required>
                    </td>
                </tr>

                <tr>    
                    <td>Enter Password</td>
                    <td>
                        <input class="color3 input-width" type="password" name="enter-password" required>
                    </td>
                </tr>

                <tr>
                    <td>Enter Address</td>
                    <td>
                        <textarea class="color3 input-width" id="textarea-css" ></textarea>
                    </td>
                </tr>

                <tr>
                    <td>Select Game</td>
                    <td>
                        <div>
                            <input class="color3" type="checkbox" name="Hockey">Hockey<br>
                            <input class="color3" type="checkbox" name="Football">Football<br>
                            <input class="color3" type="checkbox" name="Badminton">Badminton<br>
                            <input class="color3" type="checkbox" name="Cricket">Cricket<br>
                            <input class="color3" type="checkbox" name="Volleyball">volleyball
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>Select Gender</td>
                    <td>
                        <div>
                            <input class="color3" type="radio" name="Gender" value="male" checked>Male
                            <input class="color3" type="radio" name="Gender" value="female">Female
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>Select your age</td>
                    <td>
                        <select class="color3">
                            <option hidden>select</option>
                            <option value="1-18">1-18</option>
                            <option value="19-35">19-35</option>
                            <option value="36-65">36-65</option>
                            <option value="66+">66+</option>
                        </select>
                    </td>
                </tr>

                <tr  id="file-align">
                    <td colspan="2">
                        <input class="color3" type="file">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button class="color3" value="click me">Click me</button>
                        <button class="color3" value="reset">Reset</button>
                        <button class="color3" value="submit">Submit Form</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
